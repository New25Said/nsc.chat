<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>⚠️ Reset de Chat</title>
</head>
<body>
  <h1>Vaciar todo el historial y datos</h1>
  <form id="reset-form">
    <input type="text" id="reset-token" placeholder="Ingresa el token">
    <button type="submit">Resetear</button>
  </form>
  <script>
    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = document.getElementById('reset-token').value;
      const res = await fetch('/reset', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token })
      });
      if (res.ok) {
        alert('Chat reseteado');
      } else {
        alert('Token incorrecto');
      }
    });
  </script>
</body>
</html>
