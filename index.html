<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💬 Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="chat-app">
    <div id="sidebar">
      <div id="sidebar-header">💬 Chat</div>
      <input id="search-contact" type="text" placeholder="Buscar contacto...">
      <button id="create-group-btn">Crear Grupo</button>
      <button id="admin-btn">Activar Admin</button>
      <ul id="chat-list">
        <li class="public">General</li>
      </ul>
    </div>
    <div id="chat-panel">
      <div id="chat-header-panel">General</div>
      <div id="messages"></div>
      <div id="input-area">
        <button id="image-btn">📎</button>
        <button id="audio-btn">🎤</button>
        <input id="message-input" type="text" placeholder="Escribe un mensaje...">
        <button id="send-btn">➤</button>
      </div>
    </div>
  </div>

  <div id="nickname-modal">
    <input id="nickname-input" type="text" placeholder="Ingresa tu apodo">
    <button id="join-btn">Unirse</button>
  </div>

  <div id="admin-modal" style="display:none;">
    <input id="admin-code" type="password" placeholder="Ingresa el código">
    <button id="submit-admin">Enviar</button>
  </div>

  <div id="group-modal" style="display:none;">
    <input id="group-name" type="text" placeholder="Nombre del grupo">
    <div id="user-list" style="max-height:200px; overflow-y:auto;"></div>
    <button id="submit-group">Crear</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="notifications.js"></script>
  <script src="chat.js"></script>
</body>
</html>
