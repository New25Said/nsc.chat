<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Web Simulado</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="chat-app">
  <div id="sidebar">
    <div id="sidebar-header">ðŸ’¬ Chats</div>
    <input id="search-contact" placeholder="Buscar...">
    <ul id="chat-list">
      <!-- Lista de chats -->
      <li class="chat-item active" data-name="Usuario 1">Usuario 1</li>
      <li class="chat-item" data-name="Usuario 2">Usuario 2</li>
    </ul>
  </div>

  <div id="chat-window">
    <div id="chat-header">
      <span id="chat-name">Usuario 1</span>
    </div>
    <div id="messages"></div>
    <div id="chat-input">
      <input id="message-input" placeholder="Escribe un mensaje..." />
      <button id="send-btn">Enviar</button>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
