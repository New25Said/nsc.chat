<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>💬 Chat WhatsApp Style</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="chat-app">
    <div id="sidebar">
      <div id="sidebar-header">💬 Chat</div>
      <input id="search-contact" placeholder="Buscar contactos...">
      <div id="contact-list"></div>
      <button id="reset-history">♻️ Reset</button>
      <button id="activate-admin">⭐ Activar Admin</button>
    </div>

    <div id="chat-container">
      <div id="chat-header">Chat</div>
      <div id="messages"></div>
      <div id="typing"></div>
      <form id="message-form">
        <input id="message-input" autocomplete="off" placeholder="Escribe un mensaje..." />
        <button>Enviar</button>
      </form>
    </div>
  </div>

  <!-- Modal Nickname -->
  <div id="nickname-modal" class="modal">
    <div class="modal-content">
      <h2>Ingresa tu nickname</h2>
      <input type="text" id="nickname-input" placeholder="Tu nickname">
      <button id="save-nickname">Aceptar</button>
    </div>
  </div>

  <!-- Modal Admin -->
  <div id="admin-modal" class="modal">
    <div class="modal-content">
      <h2>Introduce el código secreto</h2>
      <input type="password" id="admin-code" placeholder="Código secreto">
      <button id="submit-admin">Aceptar</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
  <script src="notifications.js"></script>
</body>
</html>
