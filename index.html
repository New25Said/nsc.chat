<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>💬 Chat WhatsApp Style</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="chat-app">
  <div id="sidebar">
    <div id="sidebar-header">💬 Chat</div>
    <input id="search-contact" placeholder="Buscar contacto...">
    <ul id="contact-list"></ul>
    <button id="reset-history">🗑️ Borrar historial</button>
    <button id="activate-admin">🔑 Activar Admin</button>
  </div>

  <div id="chat-container">
    <div id="chat-header">
      <span id="current-contact">Selecciona un contacto</span>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input id="message-input" type="text" placeholder="Escribe un mensaje...">
      <button id="send-button">Enviar</button>
    </div>
  </div>
</div>

<!-- Modal para ingresar nickname -->
<div id="nickname-modal" class="modal">
  <div class="modal-content">
    <h2>Introduce tu nickname</h2>
    <input id="nickname-input" type="text" placeholder="Tu nickname...">
    <button id="nickname-submit">Aceptar</button>
  </div>
</div>

<!-- Modal para activar admin -->
<div id="admin-modal" class="modal">
  <div class="modal-content">
    <h2>Introduce el código secreto</h2>
    <input id="admin-code-input" type="password" placeholder="Código secreto...">
    <button id="admin-code-submit">Aceptar</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
<script src="notifications.js"></script>
</body>
</html>
